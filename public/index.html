<!DOCTYPE html>
<html>
<head>
    <title>Team Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- TITLE -->
    <h1 class="main-title">AUCTION</h1>

    <!-- TEAM NAME (LEFT) -->
    <div class="team-name-wrapper">
        <h3 id="teamLabel"></h3>
    </div>

    <!-- CENTER SECTION -->
    <div class="center-section">

        <!-- REGISTER CARD -->
        <div class="card" id="registerCard">
            <input type="text" id="teamName" placeholder="Enter Team Name">
            <button onclick="register()">Register</button>
        </div>

        <!-- BID CARD -->
        <div class="card" id="bidCard" style="display:none;">
            <input type="number" id="bidAmount" placeholder="Enter Bid">
            <button onclick="bid()">Place Bid</button>
        </div>

        <!-- TEAM INFO -->
        <div id="teamInfo"></div>

    </div>

    <!-- ROUND WINNERS SECTION -->
    <div class="winner-section">

        <h2>Round Winners</h2>

        <table id="winnerTable">
            <thead>
            <tr>
                <th>S.No</th>
                <th>Winner Team</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
