<!DOCTYPE html>
<html>
<head>
    <title>Team Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="main-title">AUCTION</h1>

    <!-- Status Bar -->
    <div class="status-bar card">
        <div class="status-item">
            <span class="icon">‚è±</span>
            <h3 id="teamTimer">Time Left: 0s</h3>
        </div>
        <div class="status-item">
            <span class="icon">üí∞</span>
            <h3 id="basePriceDisplay">Base Price: ‚Çπ0</h3>
        </div>
    </div>

    <!-- Team Name -->
    <div class="team-name-wrapper card">
        <h2 id="teamLabel">Team name: </h2>
    </div>

    <!-- Registration -->
    <div class="card" id="registerCard">
        <h2>Register Team</h2>
        <input type="text" id="teamName" placeholder="Enter Team Name">
        <button onclick="register()">Register</button>
    </div>

    <!-- Bidding -->
    <div class="card" id="bidCard" style="display:none;">
        <h2>Place Your Bid</h2>
        <input type="number" id="bidAmount" placeholder="Enter Bid">
        <button onclick="bid()">Place Bid</button>
    </div>

    <!-- Team Info -->
    <div id="teamInfo" class="card"></div>

    <!-- Round Winners -->
    <div class="card">
        <h2>Round Winners</h2>
        <table id="winnerTable">
            <thead>
                <tr><th>S.No</th><th>Winner Team</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Leaderboard -->
    <div class="card leaderboard-card">
        <h2>Leaderboard</h2>
        <div id="leaderboardContainer" class="fade"></div>
    </div>

</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
