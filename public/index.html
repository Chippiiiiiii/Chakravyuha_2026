<!DOCTYPE html>
<html>
<head>
    <title>Team Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="main-title">AUCTION</h1>

    <!-- TIMER -->
    <h3 id="teamTimer" style="text-align:center;"></h3>

    <!-- TEAM NAME -->
    <div class="team-name-wrapper">
        <h3 id="teamLabel"></h3>
    </div>

    <!-- MAIN SECTION -->
    <div class="center-section" id="auctionSection">

        <div class="card" id="registerCard">
            <input type="text" id="teamName" placeholder="Enter Team Name">
            <button onclick="register()">Register</button>
        </div>

        <div class="card" id="bidCard" style="display:none;">
            <input type="number" id="bidAmount" placeholder="Enter Bid">
            <button onclick="bid()">Place Bid</button>
        </div>

        <div id="teamInfo"></div>

    </div>

    <!-- ASSETS SECTION -->
    <div class="winner-section" id="assetsSection" style="display:none;">

        <h2>ASSETS</h2>

        <table id="assetsTable">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Team No</th>
                <th>Team Name</th>
                <th>Assets</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
