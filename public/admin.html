<!DOCTYPE html>
<html>
<head>
    <title>AUCTION ADMIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="main-title">AUCTION ADMIN</h1>

    <!-- Settings Card -->
    <div class="admin-card">
        <h2>Settings</h2>
        <!-- Inputs stacked vertically -->
        <div class="settings-inputs">
            <input type="number" id="capital" placeholder="Enter Capital" value="100">
            <input type="number" id="roundTime" placeholder="Enter Round Time (s)" value="60">
            <input type="number" id="basePrice" placeholder="Enter Base Price" value="0">
        </div>

        <!-- Buttons in one line -->
        <div class="settings-buttons">
            <button onclick="saveSettings()">Save Settings</button>
            <button onclick="startRound()">Start Round</button>
            <button onclick="endRound()">End Round</button>
            <button onclick="toggleLeaderboard()">Leaderboard</button>
        </div>
    </div>

    <!-- Registered Teams -->
    <div class="admin-card">
        <h2>Registered Teams</h2>
        <table id="teamListTable">
            <thead>
                <tr><th>S.No</th><th>Team Name</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Round Results -->
    <div class="admin-card">
        <h2>Round Results</h2>
        <table id="adminHistoryTable">
            <thead>
                <tr><th>S.No</th><th>Team</th><th>Winning Bid</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Round Bids -->
    <div class="admin-card">
        <h2>Round Bids</h2>
        <div id="roundBidsContainer"></div>
    </div>

    <!-- Leaderboard -->
    <div class="admin-card">
        <h2>Leaderboard</h2>
        <div id="leaderboardContainer"></div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
